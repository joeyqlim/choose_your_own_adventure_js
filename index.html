<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>choose your own adventure</h2>
        <h5>inspired by Haruki Murakami's Norwegian Wood</h5>
    
      <!-- input -->
      <div id="score">
      </div>
      <br>
      <div id="question">
      </div>

      <div id="answer">
        <input class="user-input" type="text" id="user-input" placeholder="answer"/>
        <button id="submit-btn" onclick="submitName()">Submit</button>
      </div>

      <div id="reset">
        <button id="reset-btn" onclick="resetGame()">Restart</button>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
